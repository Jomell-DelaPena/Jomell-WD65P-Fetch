<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Movie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <img src="" class="img-thumbnail" id="poster" alt="..." />
            </div>
            <div class="col mt-5">
                <div class="row">
                    <h4 id="title">Title</h4>
                </div>
                <div class="row">
                    <p style="font-style: italic" id="release_date"></p>
                </div>
                <div class="row">
                    <p id="description"></p>
                </div>
                <div class="row">
                    <p style="font-style: italic" id="genre"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);

        const movieID = params.get("id");
        if (localStorage.getItem("movies") !== null) {
            const movies = JSON.parse(localStorage.getItem("movies"));
            const movie = movies.find((movie) => movie._id === movieID);

            console.log(movie);
            document.getElementById("poster").src = movie.poster;
            document.getElementById("title").innerHTML = movie.title;
            document.getElementById("release_date").innerHTML = movie.release_date;
            document.getElementById("description").innerHTML = movie.description;

            const genres = JSON.parse(localStorage.getItem("genres"));
            const index = genres.map((genre) => genre._id).indexOf(movie.genre);
            const movie_genre = genres[index];
            document.getElementById("movie_genre").innerText = movie_genre.title

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
